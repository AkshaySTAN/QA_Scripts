<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tech Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto Mono', monospace;
    background: linear-gradient(to right, #12002b, #3a0b6d, #220136); /* Dark purple gradient */
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.form-container {
    background-color: rgba(0, 0, 0, 0.85); /* Dark semi-transparent black */
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.8); /* Soft black shadow for depth */
    border: 1px solid #5e0075; /* Subtle purple border */
    backdrop-filter: blur(10px); /* Soft background blur for focus */
    width: 100%;
    max-width: 450px;
}

.form-container h2 {
    text-align: center;
    margin-bottom: 30px;
    border-bottom: 2px solid #5e0075; /* Consistent purple accent */
    padding-bottom: 10px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    font-weight: 700;
    margin-bottom: 10px;
    color: #ccc; /* Light grey for contrast */
}

.form-group input,
.form-group select,
.form-group button {
    width: 100%;
    padding: 12px;
    border: 1px solid #333; /* Dark borders for a sleek look */
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
    box-sizing: border-box;
    background: #222; /* Dark background for elements */
}

.form-group input,
.form-group select {
    outline: none;
}

.form-group input:focus,
.form-group select:focus {
    border-color: #5e0075; /* Highlight with purple when focused */
    box-shadow: 0 0 15px rgba(94, 0, 117, 0.75); /* Purple glow for high-tech feel */
}

.form-group button {
    background-color: #4a148c; /* Deep purple for buttons */
    border: none;
    cursor: pointer;
}

.form-group button:hover {
    background-color: #6a1b9a; /* Lighter purple on hover for interactivity */
}

.hidden {
    display: none;
}

</style>

</head>

<body>
    <div class="form-container">
        <h2>Run Tests on Stage ENV</h2>
        <form method="POST" id="actionForm">
            <div class="form-group">
                <label for="action">Select Action:</label>
                <select id="action" name="action" onchange="toggleFields()">
                    <option value="join_community">Join Community</option>
                    <option value="remove_user">Remove User from Community</option>
                    <option value="delete_community">Delete Community</option>
                    <option value="inventory_operations">Inventory Operations</option>
                    <option value="club_leaderboard">Club Leaderboard Test</option>
                    <option value="purchases">Purchases</option>
                    <option value="create_club">Create Club</option>
                    <option value="option5">Option 5</option>
                </select>
            </div>
            <div class="form-group" id="lastIdGroup">
                <label for="last_id">Last ID:</label>
                <input type="text" id="last_id" name="last_id" placeholder="Enter Last ID">
            </div>
            <div class="form-group" id="communityIdGroup">
                <label for="community_id">Community ID:</label>
                <input type="text" id="community_id" name="community_id" placeholder="Enter Community ID">
            </div>
            <div class="form-group" id="rangeGroup">
                <label for="range">Range:</label>
                <input type="number" id="range" name="range" placeholder="Enter Range">
            </div>
            <div class="form-group hidden" id="userIdGroup">
                <label for="user_id">User ID (Leader):</label>
                <input type="text" id="user_id" name="user_id" placeholder="Enter User ID">
            </div>
            <div class="form-group">
                <button type="submit">Execute Command</button>
            </div>
        </form>
    </div>

    <script>
 function toggleFields() {
            const action = document.getElementById('action').value;
            const allGroups = ['lastIdGroup', 'communityIdGroup', 'rangeGroup', 'userIdGroup'];

            // Hide all groups initially
            allGroups.forEach(group => {
                document.getElementById(group).style.display = 'none';
            });

            // Show or hide common fields based on action
            if (action === 'join_community' || action === 'remove_user') {
                allGroups.forEach(group => {
                    document.getElementById(group).style.display = 'block';
                });
            } else if (action === 'create_club') {
                document.getElementById('lastIdGroup').style.display = 'block';
                document.getElementById('rangeGroup').style.display = 'block';
            } else if (action === 'delete_community') {
                document.getElementById('userIdGroup').style.display = 'block';
            }

            // Only show submit button for other options
            if (['inventory_operations', 'club_leaderboard', 'purchases', 'option5'].includes(action)) {
                document.getElementById('userIdGroup').style.display = 'none';
            }
        }

        toggleFields(); // Call on load to set initial state
    </script>
</body>

</html>
