<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Operations Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(to right, #12002b, #3a0b6d, #220136);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to align items at the top */
            height: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: auto; /* Allow page scrolling */
        }

        .result-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border: 1px solid #5e0075;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 700px;
            max-height: 80vh; /* Limit the height of the container */
            overflow-y: auto; /* Enable scrolling within the container */
        }

        .result-container h1 {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #5e0075;
            padding-bottom: 10px;
        }

        .result-container pre {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            box-shadow: 0 0 15px rgba(94, 0, 117, 0.75);
            color: #fff;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Inventory Operations Result</h1>
        <!-- Use the <pre> tag to preserve formatting of the output -->
        <pre>{{ output }}</pre>
    </div>
</body>
</html>
