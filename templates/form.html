<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Run Tests on Stage Env.</h2>
    <form method="POST" id="actionForm">
        <div class="form-group">
            <label for="action">Action:</label>
            <select id="action" name="action" onchange="toggleFields()">
                <option value="join_community">Join Community</option>
                <option value="remove_user">Remove User from community</option>
                <option value="delete_community">Delete Community</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
                <option value="option5">Option 5</option>
            </select>
        </div>
        <div class="form-group" id="lastIdGroup">
            <label for="last_id">Last ID:</label>
            <input type="text" id="last_id" name="last_id" placeholder="Enter Last ID">
        </div>
        <div class="form-group" id="communityIdGroup">
            <label for="community_id">Community ID:</label>
            <input type="text" id="community_id" name="community_id" placeholder="Enter Community ID">
        </div>
        <div class="form-group" id="rangeGroup">
            <label for="range">Range:</label>
            <input type="number" id="range" name="range" placeholder="Enter Range">
        </div>
        <div class="form-group hidden" id="userIdGroup">
            <label for="user_id">User ID (Leader):</label>
            <input type="text" id="user_id" name="user_id" placeholder="Enter User ID">
        </div>

        <div class="form-group">
            <button type="submit">Run Script</button>
        </div>
    </form>
</div>

<script>
function toggleFields() {
    const action = document.getElementById('action').value;
    document.getElementById('lastIdGroup').style.display = action !== 'delete_community' ? 'block' : 'none';
    document.getElementById('rangeGroup').style.display = action !== 'delete_community' && action !== 'join_community' ? 'block' : 'none';
    document.getElementById('userIdGroup').style.display = action === 'delete_community' ? 'block' : 'none';
}
</script>
</body>
</html>
