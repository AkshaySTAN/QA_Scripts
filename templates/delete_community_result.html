<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Community Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(to right, #12002b, #3a0b6d, #220136);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to start from top */
            height: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: auto; /* Allow page scrolling */
        }

        .result-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border: 1px solid #5e0075;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 700px;
            max-height: 80vh; /* Limit container height */
            overflow-y: auto; /* Enable scrolling within container */
        }

        .result-container h1 {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #5e0075;
            padding-bottom: 10px;
        }

        .result-container p {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            box-shadow: 0 0 15px rgba(94, 0, 117, 0.75);
            color: #fff;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .result-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a148c; /* Deep purple */
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .result-container a:hover {
            background-color: #6a1b9a; /* Lighter purple on hover */
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Delete Community Result</h1>
        <p>{{ output }}</p>
        <a href="/">Go back to form</a>
    </div>
</body>
</html>
